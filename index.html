<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class = "hour"></div>
      <div class = "past"></div>
      <div class = "present"></div>
      <div class = "future"></div>

      <!-- Timeblocks go here -->
      
      <div class = "row">
        <div class = "col-2 hour">8:00 AM</div>
        <textarea id = "8am" class = "col-8" placeholder = "Enter Task"></textarea>
        <button class = "col-2 saveBtn" onclick="saveText(8)">Save</button>
      </div>

      <div class = "row">
        <div class = "col-2 hour">9:00 AM</div>
        <textarea id = "9am" class = "col-8" placeholder = "Enter Task"></textarea>
        <button class = "col-2 saveBtn" onclick="saveText(9)">Save</button>
      </div>

      <div class = "row">
        <div class = "col-2 hour">10:00 AM</div>
        <textarea id = "10am" class = "col-8" placeholder = "Enter Task"></textarea>
        <button class = "col-2 saveBtn" onclick="saveText(10)">Save</button>
      </div>

      <div class = "row">
        <div class = "col-2 hour">11:00 AM</div>
        <textarea id = "11am" class = "col-8" placeholder = "Enter Task"></textarea>
        <button class = "col-2 saveBtn" onclick="saveText(11)">Save</button>
      </div>

      <div class = "row">
        <div class = "col-2 hour">12:00 PM</div>
        <textarea id = "12pm" class = "col-8" placeholder = "Enter Task"></textarea>
        <button class = "col-2 saveBtn" onclick="saveText(12)">Save</button>
      </div>

      <div class = "row">
        <div class = "col-2 hour">1:00 PM</div>
        <textarea id = "1pm" class = "col-8" placeholder = "Enter Task"></textarea>
        <button class = "col-2 saveBtn" onclick="saveText(13)">Save</button>
      </div>

      <div class = "row">
        <div class = "col-2 hour">2:00 PM</div>
        <textarea id = "2pm" class = "col-8" placeholder = "Enter Task"></textarea>
        <button class = "col-2 saveBtn" onclick="saveText(14)">Save</button>
      </div>

      <div class = "row">
        <div class = "col-2 hour">3:00 PM</div>
        <textarea id = "3pm" class = "col-8" placeholder = "Enter Task"></textarea>
        <button class = "col-2 saveBtn" onclick="saveText(15)">Save</button>
      </div>

      <div class = "row">
        <div class = "col-2 hour">4:00 PM</div>
        <textarea id = "4pm" class = "col-8" placeholder = "Enter Task"></textarea>
        <button class = "col-2 saveBtn" onclick="saveText(16)">Save</button>
      </div>

      <div class = "row">
        <div class = "col-2 hour">5:00 PM</div>
        <textarea id = "5pm" class = "col-8" placeholder = "Enter Task"></textarea>
        <button class = "col-2 saveBtn" onclick="saveText(17)">Save</button>
      </div>
    </div>

    <!-- JQuery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment CDN link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JavaScript link -->
    <script src="assets/script.js"></script>
  </body>
</html>
